<div class="identities-gui hide">
  <button class="back waves-effect waves-light btn">Back</button>
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">MY IDENTITIES</span>
      <div class="row">
        <div class="col s12">
          <p>Select the identity to be used or add a new one:</p>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div id="my-ids">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <a class='dropdown-button btn' data-activates='idproviders'>Add an identity</a>
          <ul id='idproviders' class='dropdown-content'>
            <li><a class="idp" id="google">Google</a></li>
            <li><a class="idp" id="facebook">Facebook</a></li>
            <li><a class="idp" id="orange">Orange</a></li>
            <li><a class="idp" id="kerberos">IST Kerberos</a></li>
            <li><a class="idp" id="smartcard">Smart Card</a></li>
          </ul>
        </div>
      </div>
      <div class="card-action center">
        <div class=current-id></div>
      </div>
    </div>
  </div>
</div>
